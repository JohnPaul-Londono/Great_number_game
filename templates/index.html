<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Guess..Jeans</title>
</head>
<body>
    <div class="container-lg">
        <h1>Are you smarter than guessing?</h1>
        <h2>1 to 100</h2>
        <form action="/guess", method="POST">
            <div class="">
                <label for="guess">Okay Guess</label>
                <input type="number" name="guess" id="guess" class="">
            </div>
            <input type="submit" value="Guess" class="btn">
        </form>
        {% if "guess" in session: %}
            {% if session["guess"] == session["number"] %}
                <div class="">
                    <h2>That's it!!</h2>
                    <a href="/reset">Play Again!</a>
                </div>
            {% elif session["guess"] < session["number"] %}
                <div>
                    <h2>Guess Again, too low!</h2>
                </div>
            {% else %}
                <div>
                    <h2>Ehh too high!</h2>
                </div>
            {% endif %}
        {% endif %}
    </div>
</body> 
</html>
